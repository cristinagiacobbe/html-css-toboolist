<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;400&display=swap" rel="stylesheet">
</head>

<body class="debug">
 <header class="site_header">
    <img class="logo" src="./4_tobolist_img/img/Logo.png" alt="Boolean logo">
    <h1 class="title">Toboolist</h1>
 </header>
  <!-- /.site_header -->

<main class="site_main">
   <div class="container">

        <section class="add">
           <div class="add-task Key">Add task</div> 
           <div class="add-section Key">Add section</div>
        </section>
        <section class="new-task">
            <ul>&#9830 <strong>New task</strong></ul>
               <li>
                  <div class="row-list">
                     <div class="check">&check;</div> 
                     <div class="text">Quaterly Newsletter</div>
                     <div class="link editorial"><a href="#">Editorial</a></div>
                  </div>
               </li>
        </section>

        <section class="today">
         <ul>&#9830 <strong>Today</strong></ul>
            <li>
               <div class="row-list">
                  <div class="check">&check;</div> 
                  <div class="text">Recruiting blog post</div>
                  <div class="link editorial"><a href="#">Editorial</a></div>
               </div>
            </li>
            <li>
               <div class="row-list">
                  <div class="check">&check;</div> 
                  <div class="text">Mobile app luaunch</div>
                  <div class="link goal"><a href="#">Q1 Goals</a></div>
               </div>
            </li>
            <li>
               <div class="row-list">
                  <div class="uncheck">&#x2718;</div> 
                  <div class="text">Interview John H.</div>
                  <div class="link recruiting"><a href="#">Recruiting</a></div>
               </div>
            </li>
            <li>
               <div class="row-list">
                  <div class="check">&check;</div> 
                  <div class="text">Summit update to mobile storefronts</div>
                  <div class="link mobile"><a href="#">Mobile</a></div>
               </div>
            </li>
     </section>


   </div>
</main>


 <!-- /.site_main -->
 <footer class="footer_site"></footer>
 <!-- /.footer_site -->   
</body>
</html>
